<table mat-table [dataSource]="jobs" class="mat-elevation-z8">

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Job Title </th>
    <td mat-cell *matCellDef="let job"> {{ job.title }} </td>
  </ng-container>

  <ng-container matColumnDef="client">
    <th mat-header-cell *matHeaderCellDef> Client </th>
    <td mat-cell *matCellDef="let job"> {{ job.client }} </td>
  </ng-container>

  <ng-container matColumnDef="location">
    <th mat-header-cell *matHeaderCellDef> Location </th>
    <td mat-cell *matCellDef="let job"> {{ job.location }} </td>
  </ng-container>

  <ng-container matColumnDef="roleLevel">
    <th mat-header-cell *matHeaderCellDef> Role </th>
    <td mat-cell *matCellDef="let job"> {{ job.roleLevel }} </td>
  </ng-container>

  <ng-container matColumnDef="skills">
    <th mat-header-cell *matHeaderCellDef> Skills </th>
    <td mat-cell *matCellDef="let job"> {{ job.skills.join(', ') }} </td>
  </ng-container>

  <ng-container matColumnDef="workMode">
    <th mat-header-cell *matHeaderCellDef> Mode </th>
    <td mat-cell *matCellDef="let job"> {{ job.workMode }} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let job">
      <button mat-button>View</button>
      <button mat-button color="accent">Apply</button>
      <button mat-button>Refer</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

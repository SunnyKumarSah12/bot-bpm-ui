<form [formGroup]="form" class="filter-toolbar" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="12px">

  <!-- Skill -->
  <mat-form-field appearance="outline" class="filter-item">
    <mat-label>Skill</mat-label>
    <input matInput formControlName="skill" [matAutocomplete]="autoSkill" />
    <mat-autocomplete #autoSkill="matAutocomplete">
      <mat-option *ngFor="let skill of skills" [value]="skill">{{ skill }}</mat-option>
    </mat-autocomplete>
  </mat-form-field>

  <!-- Location -->
  <mat-form-field appearance="outline" class="filter-item">
    <mat-label>Location</mat-label>
    <input matInput formControlName="location" [matAutocomplete]="autoLoc" />
    <mat-autocomplete #autoLoc="matAutocomplete">
      <mat-option *ngFor="let loc of locations" [value]="loc">{{ loc }}</mat-option>
    </mat-autocomplete>
  </mat-form-field>


  <!-- Role Level -->
  <mat-form-field appearance="outline" class="filter-item">
    <mat-label>Role</mat-label>
    <mat-select formControlName="roleLevel">
      <mat-option *ngFor="let role of roles" [value]="role">{{ role }}</mat-option>
    </mat-select>
  </mat-form-field>

  <!-- YOE Min -->
  <mat-form-field appearance="outline" class="filter-item" style="width: 90px;">
    <mat-label>Min YOE</mat-label>
    <input matInput type="number" formControlName="yoeMin" />
  </mat-form-field>

  <!-- YOE Max -->
  <mat-form-field appearance="outline" class="filter-item" style="width: 90px;">
    <mat-label>Max YOE</mat-label>
    <input matInput type="number" formControlName="yoeMax" />
  </mat-form-field>

  <!-- Work Mode -->
  <mat-form-field appearance="outline" class="filter-item" style="min-width: 110px;">
    <mat-label>Work Mode</mat-label>
    <mat-select formControlName="workMode">
      <mat-option value="WFH">WFH</mat-option>
      <mat-option value="WFO">WFO</mat-option>
      <mat-option value="Hybrid">Hybrid</mat-option>
    </mat-select>
  </mat-form-field>

  <!-- Shift Options -->
  <mat-form-field appearance="outline" class="filter-item">
    <mat-label>Shift</mat-label>
    <mat-select formControlName="shiftOptions" multiple>
      <mat-option *ngFor="let opt of shiftOptionsList" [value]="opt">{{ opt }}</mat-option>
    </mat-select>
  </mat-form-field>

  <!-- Buttons -->
  <button mat-raised-button color="primary" (click)="applyFilters()">Apply</button>
  <button mat-button (click)="clearFilters()">Clear</button>

</form>

<!-- ðŸ”½ Filter Chips -->
<div class="chip-row" *ngIf="activeChips.length > 0">
  <mat-chip-listbox>
    <mat-chip *ngFor="let chip of activeChips" [removable]="true"
      (removed)="removeFilter(chip.key)">
      {{ chip.label }}: {{ chip.value }}
      <mat-icon matChipRemove>cancel</mat-icon>
    </mat-chip>
  </mat-chip-listbox>
</div>

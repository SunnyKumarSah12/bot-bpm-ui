<div class="table-wrapper mat-elevation-z2">
  <h3>Demand Aging</h3>
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z1 full-width-table">

    <ng-container matColumnDef="demandId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Demand ID</th>
      <td mat-cell *matCellDef="let element">{{element.demandId}}</td>
    </ng-container>

    <ng-container matColumnDef="client">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Client</th>
      <td mat-cell *matCellDef="let element">{{element.client}}</td>
    </ng-container>

    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Role</th>
      <td mat-cell *matCellDef="let element">{{element.role}}</td>
    </ng-container>

    <ng-container matColumnDef="created">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Created</th>
      <td mat-cell *matCellDef="let element">{{element.created}}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
      <td mat-cell *matCellDef="let element">{{element.status}}</td>
    </ng-container>

    <ng-container matColumnDef="priority">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Priority</th>
      <td mat-cell *matCellDef="let element">{{element.priority}}</td>
    </ng-container>

    <ng-container matColumnDef="agingDays">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Aging (days)</th>
      <td mat-cell *matCellDef="let element">{{element.agingDays}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
